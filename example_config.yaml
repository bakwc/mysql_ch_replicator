mysql:
  host: "localhost"
  port: 8306
  user: "root"
  password: "root"
  # Connection timeout in seconds (default: 30, increase for AWS RDS)
  connect_timeout: 30
  # Connection pooling settings (optional)
  pool_size: 5 # Base number of connections in pool
  max_overflow: 10 # Additional connections beyond pool_size
  pool_name: "default" # Name for the connection pool

clickhouse:
  host: "localhost"
  port: 8323
  user: "default"
  password: "default"

binlog_replicator:
  data_dir: "/home/user/binlog/"
  records_per_file: 100000

databases: "database_name_pattern_*"
