version: '2'
services:
  clickhouse_db:
    image: clickhouse/clickhouse-server:latest
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=admin
      - CLICKHOUSE_DB=default
    ports:
      - "9123:8123"
      - "9000:9000"
    volumes:
      - ./tests_override.xml:/etc/clickhouse-server/config.d/override.xml:ro
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1;' || exit 1"]
      interval: 5s
      timeout: 4s
      retries: 10
      start_period: 20s

  mysql_db:
    image: mysql:8.4.3
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "9306:3306"
    volumes:
      - ./test_mysql.cnf:/etc/mysql/my.cnf:ro
    networks:
      - default
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 1s
      retries: 1
      start_period: 15s

  mariadb_db:
    image: mariadb:11.5.2
    environment:
      - MARIADB_DATABASE=admin
      - MARIADB_ROOT_HOST=%
      - MARIADB_ROOT_PASSWORD=admin
    networks:
      default:
    ports:
      - 9307:3306
    volumes:
      - ./test_mariadb.cnf:/etc/mysql/my.cnf:ro  # Adjust path to MariaDB config location if needed
    healthcheck:
      test: ["CMD", "true"]
      interval: 5s
      timeout: 1s
      retries: 1
      start_period: 15s

  replicator:
    build:
      context: ..
      dockerfile: Dockerfile
    network_mode: host
    volumes:
      - ../:/app/
    entrypoint: ["/bin/bash"]
    command: ["-c", "touch /tmp/ready && tail -f /dev/null"]
    healthcheck:
      test: [ 'CMD-SHELL', 'test -f /tmp/ready' ]
      interval: 2s
      retries: 100
      start_period: 10s
    depends_on:
      clickhouse_db:
        condition: service_healthy
      mysql_db:
        condition: service_healthy
      mariadb_db:
        condition: service_healthy
