mysql:
  host: 'localhost'
  port: 9306
  user: 'root'
  password: 'admin'

clickhouse:
  host: 'localhost'
  port: 9123
  user: 'default'
  password: 'admin'
  erase_batch_size: 2

binlog_replicator:
  data_dir: '/app/binlog/'
  records_per_file: 100000
  binlog_retention_period: 43200  # 12 hours in seconds

databases: '*test*'
log_level: 'info'
optimize_interval: 3
check_db_updated_interval: 3
ignore_deletes: true
initial_replication_batch_size: 1

target_databases:
  replication-test_db_2: replication-destination

indexes:
  - databases: '*'
    tables: ['group']
    index: 'INDEX name_idx name TYPE ngrambf_v1(5, 65536, 4, 0) GRANULARITY 1'

http_host: 'localhost'
http_port: 9128

types_mapping:
  'char(36)': 'UUID'

